# SonarCloud configuration for no-OS project
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=cjones-adi_no-OS
sonar.organization=cjones-adi
sonar.projectName=no-OS
sonar.projectDescription=Platform independent drivers for Analog Devices Inc. products

# Source configuration
sonar.sources=drivers,include,iio,jesd204,libraries,network
sonar.tests=tests

# Language settings
sonar.c.file.suffixes=.c
sonar.cpp.file.suffixes=.cpp,.cc,.cxx
sonar.objc.file.suffixes=.m

# Exclusions
sonar.exclusions=**/build/**,**/libraries/azure/**,**/libraries/mbed/**,**/libraries/mbedtls/**,**/tests/**/build/**,**/util/**
sonar.test.exclusions=**/build/**

# Coverage settings
sonar.coverage.gcov.xmlReportPaths=coverage/coverage.xml

# C/C++ analyzer settings
# Compile commands database (optional - improves analysis if available)
# sonar.cfamily.compile-commands=compile_commands.json
sonar.cfamily.cache.enabled=true
sonar.cfamily.threads=2

# Build wrapper configuration (alternative to compile_commands.json)
# SonarCloud can analyze without compile_commands.json using build wrapper
# or by using include paths and defines

# Analysis settings
sonar.scm.provider=git
sonar.sourceEncoding=UTF-8

# Quality gate (these can be customized in SonarCloud UI)
# sonar.qualitygate.wait=true

# Project links
sonar.links.homepage=https://github.com/cjones-adi/no-OS
sonar.links.ci=https://github.com/cjones-adi/no-OS/actions
sonar.links.scm=https://github.com/cjones-adi/no-OS
sonar.links.issue=https://github.com/cjones-adi/no-OS/issues
